<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìù My Todo List</h2>

    <form th:action="@{/add}" method="post" class="d-flex mb-4">
        <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <ul class="list-group">
        <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${task.title}" th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
            <div>
                <form th:action="@{/complete/{id}(id=${task.id})}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-success me-1" th:disabled="${task.completed}">Complete</button>
                </form>
                <form th:action="@{/delete/{id}(id=${task.id})}" method="post" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
